<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Works-slider</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<header class="ba-header">
		<!-- BEGIN ba-container  -->
		<div class="ba-container">
			<p>our featured work</p>
			<h1>We create engaging experiences through creativity &amp;craft</h1>
		</div>
		<!-- END ba-container -->
	</header>
	<main>
		<div class="ba-slider">
			<!-- BEGIN ba-slide  -->
			<div class="ba-slide">
				<a href="#" class="ba-sample">
					<img src="img/sofa.png" alt="sofa">
					<div class="ba-sample__caption">
							<h3 class="ba-sample__title">Apex Magazine <br>June Issue</h3>
							<p class="ba-sample__subtitle">by Fabrizio Morra</p>
					</div>
				</a>
			</div>
			<!-- END ba-slide -->
			<div class="ba-slide">
				<a href="#" class="ba-sample">
					<img src="img/lamp.jpg" alt="lamp">
					<div class="ba-sample__caption">
							<h3 class="ba-sample__title">Apex Magazine <br>June Issue</h3>
							<p class="ba-sample__subtitle">by Fabrizio Morra</p>
					</div>
				</a>
			</div>
			<!-- END ba-slide -->
			<div class="ba-slide">
				<a href="#" class="ba-sample">
					<img src="img/bicicle.jpg" alt="bicicle">
					<div class="ba-sample__caption">
							<h3 class="ba-sample__title">Apex Magazine <br>June Issue</h3>
							<p class="ba-sample__subtitle">by Fabrizio Morra</p>
					</div>
				</a>
			</div>
			<!-- END ba-slide -->
			<!-- END ba-slide -->
			<div class="ba-slide">
				<a href="#" class="ba-sample">
					<img src="img/fedex.png" alt="fedex">
					<div class="ba-sample__caption">
							<h3 class="ba-sample__title">Apex Magazine <br>June Issue</h3>
							<p class="ba-sample__subtitle">by Fabrizio Morra</p>
					</div>
				</a>
			</div>
			<!-- END ba-slide -->
			<button class="ba-slider-prev">
			    <img src="img/prev.png" alt="prev">
			 </button>
			<button class="ba-slider-next">
			    <img src="img/next.png" alt="next">
			 </button>
		</div>
	</main>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
